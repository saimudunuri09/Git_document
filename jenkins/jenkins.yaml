pipeline {

    agent any

    environment {
        IMAGE_NAME = "nextjs-app"
    }

    stages {

        stage('Checkout Code') {
            steps {
                git branch: 'master', url: 'https://github.com/saimudunuri09/calculator_app.git'
            }
        }

        stage('Install Dependencies') {
            steps {
                sh 'npm install'
            }
        }

        stage('Run Tests') {
            steps {
                sh 'npm run test || true'
            }
        }

        stage('Build Next.js App') {
            steps {
                sh 'npm run build'
            }
        }

        stage('Build Docker Image') {
            steps {
                sh """
                    docker build -t ${IMAGE_NAME}:${BUILD_NUMBER} .
                    docker tag ${IMAGE_NAME}:${BUILD_NUMBER} ${IMAGE_NAME}:latest
                """
            }
        }

        stage('Deploy') {
            steps {
                script {

                    // Map ENVIRONMENT ‚Üí port + container name
                    def PORT = ""
                    def CONTAINER = ""

                    if (ENVIRONMENT == "dev1") {
                        PORT = "5001"
                        CONTAINER = "nextjs-dev1"
                    } 
                    else if (ENVIRONMENT == "dev2") {
                        PORT = "5002"
                        CONTAINER = "nextjs-dev2"
                    }
                    else if (ENVIRONMENT == "dev3") {
                        PORT = "5003"
                        CONTAINER = "nextjs-dev3"
                    }
                    else {
                        error "‚ùå Invalid environment selected!"
                    }

                    sh """
                        docker stop ${CONTAINER} || true
                        docker rm ${CONTAINER} || true

                        docker run -d \
                            -p ${PORT}:3000 \
                            --name ${CONTAINER} \
                            nextjs-app:latest
                    """

                    echo "---------------------------------------"
                    echo "üöÄ DEPLOYMENT SUCCESSFUL"
                    echo "Environment : ${ENVIRONMENT}"
                    echo "URL         : http://localhost:${PORT}"
                    echo "---------------------------------------"
                }
            }
        }
    }
}
